<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Getaway</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lemon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Vacation Getaway</h1>
      <img
        class="spinning-world-gif"
        src="https://i.pinimg.com/originals/c8/ea/31/c8ea31d1fd180e7c7a97a140b3fbbc12.gif"
        alt="A GIF of a spinning globe"
      />
    </div>

    <div class="topnav">
      <a class="nav-button" href="#Home">Home</a>
      <a class="nav-button" href="#News">News</a>
      <a class="nav-button" href="#Contact">Contact</a>
      <a class="nav-button" href="#About">About</a>
      <a class="nav-button" href="#Travel Tips">Travel Tips</a>
    </div>

    <img
      class="world-map"
      src="https://static.vecteezy.com/system/resources/previews/002/886/433/non_2x/simplified-world-map-divided-six-continents-free-vector.jpg"
      alt="A map of the world."
    />
    <div class="flags">
      <div class="first-row-flags">
        <!-- SEYCHELLES -->
        <img
          class="seychelles-flag flag"
          src="https://cdn.britannica.com/93/4093-004-A9F95AC3/Flag-Seychelles.jpg"
          alt="An image of the flag of Seychelles."
        />
        <!-- INDIA -->
        <img
          class="india-flag flag"
          src="https://cdn.pixabay.com/photo/2018/01/21/14/36/indian-flag-3096740_1280.png"
          alt="An image of the flag of India."
        />
        <!-- HONG KONG -->
        <img
          class="hong-kong-flag flag"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Flag_of_Hong_Kong.svg/1200px-Flag_of_Hong_Kong.svg.png"
          alt="An image of the flag of Hong Kong"
        />
        <!-- CONGO -->
        <img
          class="congo-flag flag"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Flag_of_the_Democratic_Republic_of_the_Congo.svg/800px-Flag_of_the_Democratic_Republic_of_the_Congo.svg.png"
          alt="An image of the flag of Congo."
        />
      </div>
      <div class="second-row-flags">
        <!-- GRENADA -->
        <img
          class="grenada-flag flag"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Flag_of_Grenada.svg/1200px-Flag_of_Grenada.svg.png"
          alt="An image of the flag of Grenada."
        />
        <!-- CANADA -->
        <img
          class="canada-flag flag"
          src="https://www.worldatlas.com/img/flag/ca-flag.jpg"
          alt="An image of the flag of Canada."
        />
        <!-- ITALY -->
        <img
          class="italy-flag flag"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/Printable_Flag_of_Italy.svg/2560px-Printable_Flag_of_Italy.svg.png"
          alt="An image of the flag of Italy."
        />
        <!-- JAPAN/KOREA -->
        <img
          class="japan-flag flag"
          src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png"
          alt="An image of the flag of Japan."
        />
      </div>
    </div>
    <script></script>
  </body>
</html>
